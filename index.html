  <body>
    <h1>Is your birthday lucky? 🤨</h1>

      <label for="date-input">Date of Birth:</label>
      <input type="date" id="date-input" />

      <label for="luckyNo-input">Lucky Number:</label>
      <input type="number" id="luckyNo-input" />

      <button class="btn-check">Luck Check</button>

    </div>
